{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <img src="{% static 'fav/favicon.ico' %}">
        <img src="{% static 'fav/apple-touch-icon.png' %}">
        <img src="{% static 'fav/favicon-32x32.png' %}">
        <img src="{% static 'fav/favicon-16x16.png' %}">
        <meta name="msapplication-TileColor" content="#000">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
    </head>
    <body>
        <header>
            {% include "includes/header.html" %}
        </header>
        <main>
            {% block content %}
            {% endblock content %}
        </main>
        <footer>
            {% include "includes/footer.html" %}
        </footer>
    </body>
</html>
